<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - DD'S KITCHEN</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="company-logo">DD'S KITCHEN</div>
        <nav class="navbar">
            <ul class="nav-items">
                <li class="nav-item"><a href="index.html" class="nav-link">HOME</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">ABOUT</a></li>
                <li class="nav-item"><a href="menu.html" class="nav-link">MENU</a></li>
                <li class="nav-item"><a href="package.html" class="nav-link">PACKAGES</a></li>
                <li class="nav-item"><a href="gallery.html" class="nav-link">GALLERY</a></li>
                <li class="nav-item"><a href="staff.html" class="nav-link">STAFF</a></li>
            </ul>
        </nav>
        <div class="menu-toggle">
            <i class="bx bx-menu"></i>
            <i class="bx bx-x"></i>
        </div>
    </header>
    <main>
        <!-- GALLERY SECTION -->
        <section class="container section-gallery">
            <h1>IMAGE GALLERY</h1>
            <div class="gallery-grid">
                <div class="gallery-item"><img src="images/Image1.jpeg" alt="Gallery Image 1"></div>
                <div class="gallery-item"><img src="images/image2.jpeg" alt="Gallery Image 2"></div>
                <div class="gallery-item"><img src="images/image3.jpeg" alt="Gallery Image 3"></div>
                <div class="gallery-item"><img src="images/image4.jpeg" alt="Gallery Image 4"></div>
                <div class="gallery-item"><img src="images/image5.jpeg" alt="Gallery Image 5"></div>
                <div class="gallery-item"><img src="images/image6.jpeg" alt="Gallery Image 6"></div>
        </section>
        <section class="container section-gallery">
            <h1>Video Gallery</h1>
            <div class="gallery-grid">
                <div class="gallery-item"><video src="images/video1.mp4" controls></video></div>
                <div class="gallery-item"><video src="images/video2.mp4" controls></video></div>
                <div class="gallery-item"><video src="images/video3.mp4" controls></video></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="social-links">
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-twitter"></i></a>
            <a href="#"><i class="bx bxl-instagram"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
        </div>
        <p>&copy; 2025 DD'S KITCHEN. All rights reserved.</p>
    </footer>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
